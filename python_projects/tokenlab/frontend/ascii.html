<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenLab - ASCII Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
            font-family: 'Courier New', monospace;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea {
            background: #2d2d2d;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            font-family: 'Courier New', monospace;
            width: 100%;
            height: 100px;
        }
        button {
            background: #444;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #555;
        }
        #visualization {
            white-space: pre;
            font-family: 'Courier New', monospace;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .token {
            cursor: pointer;
            display: inline-block;
            padding: 2px 4px;
        }
        .token:hover {
            background: #444;
        }
        .probability {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="prompt" placeholder="Enter your text here..."></textarea>
        <div>
            <button id="analyze">Analyze</button>
            <button id="generate">Generate</button>
        </div>
        <div id="visualization"></div>
    </div>
    <script src="/static/ascii.js"></script>
</body>
</html>
